<!doctype html>
<html class="no-js" lang="en" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://opengraphprotocol.org/schema/">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple Map (D3)</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <!-- Include CSS -->
  <link rel="stylesheet" href="dist/simple-map-d3.css">
</head>
<body>

  <!-- Include container for map -->
  <h1>Population of Minnesota by County</h1>
  <div class="simple-map-d3-example" style="width: 50%; height: 400px; border: 1px solid #898989; margin: 0 auto;">
  </div>
  
  <h1>Housing Units of DC by Census Block</h1>
  <div class="simple-map-d3-example-2" style="width: 40%; height: 300px; border: 1px solid #898989; margin: 0 auto;">
  </div>

  <!-- Include scripts -->
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="dist/simple-map-d3.js"></script>
  
  <!-- Make map -->
  <script type="text/javascript">
    var map1 = SimpleMapD3({
      container: '.simple-map-d3-example',
      datasource: 'example-data/mn-county-2010.json',
      colorOn: true,
      colorProperty: 'POPULATION'
    });
    
    var map2 = SimpleMapD3({
      container: '.simple-map-d3-example-2',
      datasource: 'example-data/dc-housing-units-census-tract.json',
      colorOn: true,
      colorProperty: 'HOUSING10',
      colorSet: ['#FFFFE5', '#FFF7BC', '#FEE391', '#FEC44F', '#FE9929', '#EC7014', '#CC4C02', '#8C2D04'],
      'stroke-width': 0
    });
  </script>

</body>
</html>
